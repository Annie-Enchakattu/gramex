variables:
    ROOT: "base"
    THIS: "base"
    BASE_DEFAULT: {default: base}
    YAMLURL_VAR: $YAMLURL
    FUNCTION:
        function: six.text_type
        args: ['base']
        default: ignored-value
    DEFAULT_FUNCTION:
        default:
            function: six.text_type
            args: ['base']
    DERIVED: $THIS/derived
    NUMERIC: 1
    BOOLEAN: true
    OBJECT: {x: 1}
    LIST: [1, 2]

base_DOT: "{.}"
base_YAMLPATH: $YAMLPATH
base_YAMLURL: $YAMLURL
base_YAMLURL_EXPECTED: tests
base_HOME: $HOME
base_NONEXISTENT: $NONEXISTENT
base_ROOT: $ROOT
base_THIS: $THIS
base_DEFAULT: $BASE_DEFAULT
base_FUNCTION: $FUNCTION
base_DEFAULT_FUNCTION: $DEFAULT_FUNCTION
base_DERIVED: $DERIVED
base_YAMLURL_VAR: $YAMLURL_VAR
base_YAMLURL_VAR_EXPECTED: tests
base_GRAMEXPATH: $GRAMEXPATH

path: $YAMLPATH

numeric: "$NUMERIC"
boolean: '$BOOLEAN'
object: $OBJECT
list: $LIST
numeric_subst: "/${NUMERIC}"
boolean_subst: "/${BOOLEAN}"
object_subst: "/${OBJECT}"
list_subst: "/${LIST}"

import:
    subdir: dir/config.template.subdir.yaml
