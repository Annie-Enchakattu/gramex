    handler: DataHandler
    kwargs:
      driver: blaze
      url: sqlite:///actors.db
      table: actors
      default:
        format: csv
        select: ["category", "votenu"]
        groupby: "category"
      query:
        agg:
          ratemean: mean(rating)
          votenu: nunique(votes)
        where:
          votes: "<120"
          rating: ">0.4"
  data/sqliteconfig7/csv:
    pattern: /datastore/sqliteconfig7/csv/
    handler: DataHandler
    kwargs:
      driver: sqlalchemy
      url: sqlite:///actors.db
      table: actors
      parameters: {encoding: utf8}
      query:
        format: csv
        where: [votes<120]
        limit: 5

# Store Gramex logs in gramex.log
log:
    version: 1
    root:
        level: DEBUG
        handlers:
            - error
    handlers:
        error:
            class: logging.StreamHandler
            level: INFO
            stream: ext://sys.stdout
            formatter: inline
    formatters:
        inline:
            format: '        %(message)s'
