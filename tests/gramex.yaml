  # TestDataHandlerConfig for Sqlite
  data/sqliteconfig1/csv:
    pattern: /datastore/sqliteconfig1/csv/
    handler: DataHandler
    kwargs:
      driver: sqlalchemy
      url: sqlite:///actors.db
      table: actors
      default:
        format: csv
        where: [votes<120]
  data/sqliteconfig2/csv:
    pattern: /datastore/sqliteconfig2/csv/
    handler: DataHandler
    kwargs:
      driver: sqlalchemy
