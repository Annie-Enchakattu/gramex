<div class="form-group py-2 <%= typeof view !== undefined && view === 'editing' ? 'row' : '' %>">
  <label data-type="text" for="<%= name %>" class="<%= typeof view !== undefined && view === 'editing' ? 'col-sm-3' : '' %>"><%= label %></label>
  <% if(typeof view !== undefined && view === 'editing') { %><div class="col-sm-9"><% } %>
  <input type="text" class="form-control" name="<%= name %>" id="<%= name %>" aria-describedby="text-<%= name %>" placeholder="<%= placeholder %>" value="<%= value %>">
  <% if (typeof help != 'undefined') { %>
    <small id="text-input-help" class="form-text text-muted"><%= help %></small>
  <% } %>
  <% if(typeof view !== undefined && view === 'editing') { %></div><% } %>
</div>
