# UI app configuration

url:
  apps/ui/static-$*:
    pattern: /$YAMLURL/(.*)
    handler: FileHandler
    kwargs:
      path:
        'theme/(.*)': $YAMLPATH/theme/{0}
        '(.*)': $YAMLPATH/node_modules/{0}
      index: true
      sass: '*.scss, *.sass'
      auth: false
      headers:
        Cache-Control: public, max-age=86400

  apps/ui/bootstrap4-$*:
    pattern: /$YAMLURL/bootstraptheme.css
    handler: FunctionHandler
    kwargs:
      function: gramex.apps.ui.sass
      auth: false
      headers:
        Cache-Control: public, max-age=86400
