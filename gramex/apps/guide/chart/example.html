  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex mb-3">
      <a class="navbar-brand col-5" href="chartogram"
        ><img src="assets/logo.png" alt="Chartogram" height="40"
      /></a>
      <h4 class="heading"></h4>
    </nav>
    <div class="container-fluid">
    <div class="row">
      <div class="chart-area col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <div id="chart"></div>

      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 my-4 my-lg-0">

        <div id="prop-editor"></div>
      </div>
    </div>
    <div class="py-lg-3"></div>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <p class="mt-3 text-center">
          <button
            class="btn-sm btn btn-primary ripple render-chart shadow-none"
            type="button"
          >
            Customize chart
          </button>
          <button
            class="btn-sm btn btn-dark blue-fade copy shadow-none"
            data-toggle="tooltip"
            data-placement="top"
            title="Copied"
            type="button"
          >
            Copy code
          </button>
        </p>
        <div class="code border-left h-80vh scrollbar scrollbar-auto">
          <pre class="bg-light px-3"></pre>
        </div>

      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

        <div id="data-editor"></div>
      </div>
    </div>
    </div>
