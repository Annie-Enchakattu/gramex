<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vega Chart Gallery</title>

  <link rel="stylesheet" type="text/css" media="screen" href="../ui/bootstraptheme.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex mb-3">
    <a class="navbar-brand" href="gallery.html">Vega Gallery</a>
  </nav>
  <div class="container">
  <section>
      <h2>Line charts</h2>
      <a href="example.html?chart=line-1"><img src="assets/images/line-1.png" alt="line chart 1" width="300"></a>
      <a href="example.html?chart=line-2"><img src="assets/images/line-2.png" alt="line chart 2" width="300"></a>
      <a href="example.html?chart=line-3"><img src="assets/images/line-3.png" alt="line chart 3" width="300"></a>
      <a href="example.html?chart=line-4"><img src="assets/images/line-4.png" alt="line chart 4" width="300"></a>
    </section>
    <section>
      <h2>Pie charts</h2>
      <a href="example.html?chart=half-donut"><img src="assets/images/half-donut.png" alt="Half Donut" width="300"></a>
      <a href="example.html?chart=radial"><img src="assets/images/radial.png" alt="Radial" width="300"></a>
    </section>
    <section>
      <h2>Sankey charts</h2>
      <a href="example.html?chart=sankey"><img src="assets/images/sankey.png" alt="Sankey" width="300"></a>

      <a href="example.html?chart=positive-negative-bars"><img src="assets/images/positive-negative-bars.png" alt="Positive Negative Bar chart" width="300"></a>
    </section>
  </div>
  <footer class="border-top mt-5 pt-3">
    <div class="container">
      <small>
        This page is synchronized with the <a href="https://gramener.invisionapp.com/d/main#/projects/prototypes/7709561">Visualization
