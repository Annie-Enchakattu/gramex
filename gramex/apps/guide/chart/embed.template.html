<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chartogram embed</title>
</head>
<body>
  <div id="chart">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/4.4.0/vega.js"></script>
  <script>
    /* globals vega */
    var spec = {% raw myvalue.get('spec') %}
    new vega.View(vega.parse(spec))
      .renderer('svg')
      .logLevel(vega.Warn)
      .initialize('#chart')
      .hover()
      .run()
  </script>
</body>
</html>
