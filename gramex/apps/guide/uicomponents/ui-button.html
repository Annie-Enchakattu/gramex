<h2 class="toc">Buttons</h2>
<p title="Small size buttons">
  <button type="button" class="btn btn-sm btn-default">Default</button>
  <button type="button" class="btn btn-sm btn-primary">Primary</button>
  <button type="button" class="btn btn-sm btn-secondary">Secondary</button>
  <button type="button" class="btn btn-sm btn-success">Success</button>
  <button type="button" class="btn btn-sm btn-warning">Warning</button>
  <button type="button" class="btn btn-sm btn-danger">Danger</button>
  <button type="button" class="btn btn-sm btn-info">Info</button>
  <button type="button" class="btn btn-sm btn-dark">Dark</button>
  <button type="button" class="btn btn-sm btn-light">Light</button>
</p>
<p title="Default size buttons">
  <button type="button" class="btn btn-default">Default</button>
  <button type="button" class="btn btn-primary">Primary</button>
  <button type="button" class="btn btn-secondary">Secondary</button>
  <button type="button" class="btn btn-success">Success</button>
  <button type="button" class="btn btn-warning">Warning</button>
  <button type="button" class="btn btn-danger">Danger</button>
  <button type="button" class="btn btn-info">Info</button>
  <button type="button" class="btn btn-dark">Dark</button>
  <button type="button" class="btn btn-light">Light</button>
</p>
{% apply view_source %}
<p title="Large size buttons">
  <button type="button" class="btn btn-lg btn-default">Default</button>
  <button type="button" class="btn btn-lg btn-primary">Primary</button>
  <button type="button" class="btn btn-lg btn-secondary">Secondary</button>
  <button type="button" class="btn btn-lg btn-success">Success</button>
  <button type="button" class="btn btn-lg btn-warning">Warning</button>
  <button type="button" class="btn btn-lg btn-danger">Danger</button>
  <button type="button" class="btn btn-lg btn-info">Info</button>
  <button type="button" class="btn btn-lg btn-dark">Dark</button>
  <button type="button" class="btn btn-lg btn-light">Light</button>
</p>
{% end %}

<h2>Button variations</h2>
{% apply view_source %}
<p>
  <button type="button" class="btn btn-primary round shadow"><i class="fa fa-plus"></i></button>
  <button type="button" class="btn btn-primary round">Round</button>
  <button type="button" class="btn btn-outline-primary">Outline</button>
  <button type="button" class="btn btn-primary btn-sm">Small</button>
  <button type="button" class="btn btn-primary btn-lg">Large</button>
  <button type="button" class="btn btn-primary active">Active</button>
  <button type="button" class="btn btn-primary" disabled>Disabled</button>
</p>
<p>
  <button type="button" class="btn btn-primary btn-block">Block</button>
</p>
<p class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-outline-primary active">Category</button>
  <button type="button" class="btn btn-outline-primary">Advertiser</button>
  <button type="button" class="btn btn-outline-primary">Brand</button>
</p>
{% end %}
