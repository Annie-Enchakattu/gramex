<h2 class="toc">Overlay</h2>
<p>The <code>.overlay-black</code> and <code>.overlay-white</code> classes
   overlay a light or dark layer on top of a relatively positioned element.</p>

{% apply view_source %}
<div class="bg-primary d-inline-block position-relative text-white blob">
  <div class="overlay-black pos-t py-2 text-light text-center">.overlay-black</div>
  <div class="overlay-white pos-b py-2 text-dark text-center">.overlay-white</div>
</div>
{% end %}
