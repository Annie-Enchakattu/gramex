<h2>Inputs</h2>

<p><input class="form-control input-underline" placeholder="Underlined input"></p>
<p>
  <label class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input">
    <span class="custom-control-indicator"></span>
    <span class="custom-control-description">Custom checkbox</span>
  </label>
</p>

<p>
  <label class="custom-control custom-radio">
    <input id="radio1" name="radio" type="radio" class="custom-control-input">
    <span class="custom-control-indicator"></span>

  </label>
  <label class="custom-control custom-radio">
    <input id="radio2" name="radio" type="radio" class="custom-control-input">
    <span class="custom-control-indicator"></span>
    <span class="custom-control-description">Custom Radio 2</span>
  </label>
</p>

<h3>Sliders</h3>
<div class="row mt-3 mb-3">
  <div class="col"><input type="range" class="form-control custom-range" min="0" max="100" step="10" value="10"></div>
  <div class="col"><input type="range" class="form-control custom-range shadow" min="0" max="100" step="10" value="20"></div>
  <div class="col"><input type="range" class="form-control custom-range round" min="0" max="100" step="10" value="30"></div>
</div>
