url:
  dashboards/quiz:
    pattern: /$YAMLURL/quiz
    handler: FileHandler
    kwargs:
      path: $YAMLPATH/quiz.html
      template: true
  dashboards/quiz/data-process:
    pattern: /$YAMLURL/process
    handler: FunctionHandler
    kwargs:
      function: process_data.quiz_config
  dashboards/quiz/results:
    pattern: /$YAMLURL/results
    handler: FunctionHandler
    kwargs:
      function: process_data.quiz_results

