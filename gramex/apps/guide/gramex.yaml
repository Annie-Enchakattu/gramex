variables:
    GUIDE_ROOT: $YAMLURL                # Used by guide.py to pass to markdown.template

log:
    root:
        level: INFO                     # Just log info, not debug

app:
  settings:
    login_url: /$YAMLURL/auth/db        # Use DB Auth by default -- it works offline
    cookie_secret: COOKIE_NAME
    autoreload: False
    debug: False

import:
    subdirectories: '*/gramex.yaml'

handlers:
    FileHandler:
        ignore:
            - ".*"                      # Hide only dotfiles, allow gramex.yaml

url:
    welcome:
        pattern: /$YAMLURL/welcome
        handler: FileHandler
        cache: {duration: 300}
        kwargs:
            path: $YAMLPATH/index.html
    final-config:
        pattern: /$YAMLURL/final-config
        handler: FunctionHandler
        kwargs:
            function: guide.config
            headers:
                Content-Type: text/yaml
    markdown:
        pattern: /$YAMLURL/(.*)
        handler: FileHandler
        cache: {duration: 300}
        kwargs:
            path: $YAMLPATH
            default_filename: README.md
            index: true
            transform:
                "*.md":
                    function: guide.markdown_template
                    args: [=content, =handler]
                    encoding: utf-8
                    headers:
                        Content-Type: text/html
    root-config:
        pattern: /$YAMLURL/root.gramex.yaml
        handler: FileHandler
        cache: {duration: 300}
        kwargs:
            path: $GRAMEXPATH/gramex.yaml
    guide-markdown:
        pattern: /$YAMLURL/(roadmap)
        handler: FileHandler
        cache: {duration: 300}
        kwargs:
            path: $YAMLPATH/*.md
            transform:
                "*.md":
                    function: guide.markdown_template
                    args: [=content, =handler]
                    encoding: utf-8
                    headers:
                        Content-Type: text/html

    # Static files are cached on the browser
    static:
        pattern: /$YAMLURL/(.*.css|.*.js)
        priority: 1                                     # Override markdown: handler
        handler: FileHandler
        cache: {duration: 300}
        kwargs:
            path: $YAMLPATH/*
            headers:
                Cache-Control: public, max-age=300      # Cache on the browser for 5 minutes

    # /path.source shows the raw file as plain text
    source:
        priority: +1
        pattern: /$YAMLURL/(.*)\.source
        handler: FileHandler
        cache: {duration: 300}
        kwargs:
            path: $YAMLPATH
            Content-Type: text/plain

watch:
    markdown_template:
        paths: $YAMLPATH/markdown.template
        on_created: guide.load_markdown_template
        on_modified: guide.load_markdown_template
