<h2>Search bar</h2>
<table class="table table-sm table-inverse table-hover">
  <thead>
    <tr>
      <th>Separate sections</th>
      <th>Single section + Icon</th>
      <th>Icon inside (needs custom CSS)</th>
      <th>Icon left</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <div class="input-group">
          <input type="text" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="submit">Search</button>
          </span>
        </div>
      </td>
      <td>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search">
          <span class="input-group-addon"><i class="fa fa-search"></i></span>
        </div>
      </td>
      <td>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" title="Needs custom CSS">
          <span><i class="fa fa-search" aria-hidden="true"></i></span>
        </div>
      </td>
      <td>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-search"></i></span>
          <input type="text" class="form-control" placeholder="Search brand">
        </div>
      </td>
    </tr>
  </tbody>
</table>
